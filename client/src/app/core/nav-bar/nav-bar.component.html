<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/" class="logo">

    <nav class="my-2 my-md-0 mr-md-3 text-ippercase" style="font-size: larger;">
      <a class="me-3 py-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Home</a>
      <a class="me-3 py-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
      <a class="me-3 py-2" href="#">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x text-dark" style="margin-right: 60px;">
                <div *ngIf="(basket$ | async ) as basket" class="cart-no">{{basket.items.length}}</div>
            </i>
        </a>
        <a class="btn btn-outline-secondary" style="margin-right: 5px;">Login</a>
        <a class="btn btn-outline-secondary" href="#">Sign up</a>
    </div>
</div>
