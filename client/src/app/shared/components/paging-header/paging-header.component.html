<header>
    <span *ngIf="totalProducts && totalProducts > 0">Showing <strong>{{(pageNumber - 1) * pageSize + 1}} - 
        {{((pageNumber) * pageSize) > totalProducts ? totalProducts : (pageNumber) * pageSize}}
    </strong> of <strong>{{totalProducts}}</strong> Results</span>
    
    <span *ngIf="totalProducts === 0">There are <strong>0</strong> results for this filter.</span>
</header>
